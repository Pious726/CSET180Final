{% extends 'base.html' %}
{% block body %}
    <main>
        <h1 class="page-title">Order Inform∆ítion</h1>
        <div class="order-info">
            {% for order in orders%}
                <div class="order-card">
                    <p>Order ID: {{order[0]}}</p>
                    <p>Date of Order: {{order[2]}}</p>
                    <p>Total Price: ${{order[3]}}</p>
                    <p>Shipping Status: {{order[4]}}</p>
                    <button class="ad-btn">Issue a return?</button>
                    <form action="/orders.html/reviews" method="POST">
                        <input type="hidden" name="orderID" value="{{order[0]}}">
                        <a href='reviews.html'><button class="ad-btn">Leave a review?</button></a>
                    </form>
                </div>
            {% endfor %}
        </div>
    </main>
{% endblock %}
